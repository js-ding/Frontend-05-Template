<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>红路灯</title>
    <style>
      .green,
      .yellow,
      .red {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 20px;
        background-color: #e6e6e6;
        float: left;
      }

      .green.light {
        background-color: green;
      }

      .yellow.light {
        background-color: yellow;
      }

      .red.light {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>

    <script>
      function green() {
        const div = document.querySelectorAll("div");
        for (let i = 0; i < 3; i++) {
          div[i].classList.remove("light");
          document.querySelector(".green").classList.add("light");
        }
      }
      function yellow() {
        const div = document.querySelectorAll("div");
        for (let i = 0; i < 3; i++) {
          div[i].classList.remove("light");
          document.querySelector(".yellow").classList.add("light");
        }
      }
      function red() {
        const div = document.querySelectorAll("div");
        for (let i = 0; i < 3; i++) {
          div[i].classList.remove("light");
          document.querySelector(".red").classList.add("light");
        }
      }

      function sleep(time) {
        return new Promise((resovle, reject) => {
          setTimeout(resovle, time);
        });
      }

      //       })
      //       .then(go);
      //   }

      async function go() {
        while (true) {
          green();
          await sleep(10000);
          yellow();
          await sleep(2000);
          red();
          await sleep(5000);
        }
      }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装箱转换</title>
</head>
<body>
    <script>
        /**
            NumberToString
            StringToNumber
        */

        function StringToNumber(value, radix) {
            return Number.parseInt(value, radix);
        }

        function NumberToString(value) {
            return String(value);
        }
    </script>
</body>
</html>
